<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <form action="">
        <table width="500px" align="center">
            <thead>
                <tr>
                    <th></th>
                    <th><h1>Đăng ký thành viên</h1></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Họ và tên:</td>
                    <td>
                        <input type="text" name="name" id="Name" required placeholder="Nhập họ tên">
                    </td>
                </tr>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" name="tenDangNhap" id="tenDangNhap" placeholder="Tên đăng nhập">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    
                    <td>Ảnh đại diện</td>
                    <td>
                        <input type="file" name="anh" id="anh">
                    </td>
                </tr>
                <tr>
                    <td>Thư điện tử</td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gender" id="nam"><label for="nam">Nam</label>
                        <input type="radio" name="gender" id="nu"><label for="nu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input type="checkbox" id="bongDa"><label for="bongDa">Bóng đá</label>
                        <input type="checkbox" id="xemPhim"><label for="xemPhim">Xem phim</label><br>
                        <input type="checkbox" id="duLich"><label for="duLich">Du lịch</label>
                        <input type="checkbox" id="boi"><label for="boi">Bơi</label>
                        <input type="checkbox" id="ngheNhac"><label for="ngheNhac">Nghe nhạc</label>
                    </td>
                </tr>
                <tr>
                    <td>Quê quán</td>
                    <td>
                        <select name="queQuan" id="">
                            <option value="">--Chọn tỉnh--</option>
                            <option value="1">Hà Nộ</option>
                            <option value="2">Hà Nam</option>
                            <option value="3">Thanh Hóa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td>
                        <input type="tel">
                    </td>
                </tr>
                <tr>
                    <td>Mô tả ngắn</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Làm lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
