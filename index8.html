<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <thead>
                <caption>
                    <h2>Đăng ký thông tin người sử dụng</h2>
                </caption>
            </thead>
            <tbody>
                <tr>
                    <td>Tên Đăng nhập</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Nhập lại mật khẩu</td>
                    <td>
                        <input type="password" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input type="radio" name="gender" id="nam"> <label for="nam">Nam</label>
                        <input type="radio" name="gender" id="nu"><label for="nu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Độ tuổi</td>
                    <td>
                        <input type="radio" name="old" id="old1"> <label for="old1">Dưới 13 tuổi</label>
                        <input type="radio" name="old" id="old2"> <label for="old2">Từ 13 đến 17 tuổi</label>
                        <input type="radio" name="old" id="old3"> <label for="old3">Từ 18 đến 25 tuổi</label>
                        <input type="radio" name="old" id="old4"> <label for="old4">Trên 25 tuổi</label>
                    </td>
                </tr>
                <tr>
                    <td>Sở thích của bạn</td>
                    <td>
                        <input type="checkbox" name="" id="amnhac"> <label for="amnhac">Âm nhạc</label>
                        <input type="checkbox" id="game"> <label for="game">Game</label>
                        <input type="checkbox" id="thethao"> <label for="thethao">Thểthao</label>
                        <input type="checkbox" id="dulich"> <label for="dulich">Du lịch</label>
                    </td>
                </tr>
                <tr>
                    <td>Nghề nghiệp</td>
                    <td>
                        <select name="" id="">
                            <option value="">Chọn ngành nghề</option>
                            <option value="">IT</option>
                            <option value="">Bác sĩ</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Mô tả bản thân</td>
                    <td>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mô tả về bản thân bạn ..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Làm lại">
    
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
